format = """
(#a0a9cb)$username$hostname| $memory_usage |$time $git_branch$nodejs$python$lua$php$golang
[╰─ ](white)\\[$directory\\]
[ ](#a0a9cb)$character"""

add_newline = false
command_timeout = 800

[username]
style_user = "#a0a9cb"
style_root = "red bold"
format = " [$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$ssh_symbol](white)[on](#a0a9cb)   [$hostname](#a0a9cb) '
trim_at = '.companyname.com'
disabled = false

[memory_usage]
disabled = false
threshold = -1
style = '#be9ddf'
format = '$symbol [RAM: ${ram}]($style)'
symbol = ''

[character]
success_symbol = "[❯](white)"
error_symbol = "[X‿X Syntax error ❯](red)"

[directory]
style = "fg:white"
format = ' 󰉋 [$path]($style) '
truncation_length = 0
truncate_to_repo = false
home_symbol = "⠏⠗⠕⠋⠊⠇⠑"

[directory.substitutions]
"Documents" = " Documents"
"Downloads" = "  Downloads"
"Music" = "  Music"
"Pictures" = "  Pictures"
"Videos" = "󰿎 Videos"
"Programming" = "󱃖 Programming"
"Library" = " Library"
"Blender" = "󰂫 Blender"
"Fonts" = " Fonts"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
format = '  [$time](fg:#a0a9cb)'

[git_branch]
symbol = ""
style = "bg:#394260"
format = '|[[   $symbol $branch ](fg:#769ff0)]($style)'

[lua]
symbol = "󰢱"
style = "bg:#212736"
format = '|[[ $symbol ($version) ](fg:#7aa2f7)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '|[[ $symbol ($version) ](fg:#9ece6a)]($style)'

[golang]
symbol = "ﳑ"
style = "bg:#212736"
format = '|[[ $symbol ($version) ](fg:#2ac3de)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '|[[ $symbol ($version) ](fg:#565f89)]($style)'

[python]
symbol = ''
style = "bg:#212736"
format = '|[[ $symbol ($version) ](fg:#e0af68)]($style)'

[dotnet]
symbol = '󰪮 '
style = "bg:#212736"
heuristic = false
format = '|[[ $symbol ($version) ](fg#512ad5)]($style)'
